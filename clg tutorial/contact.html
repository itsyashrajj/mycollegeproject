<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
	<style type="text/css">
		body {
			font-family: Arial, sans-serif;
			background-image: url(https://wallpapercave.com/wp/wp6944548.jpg);
		}
		form {
			background-color: #fff;
			padding: 20px;
			border-radius: 5px;
			box-shadow: 0 0 10px rgba(0,0,0,0.3);
			max-width: 600px;
		    margin: 0 auto;
		}
		h1 {
			text-align: center;
			margin-bottom: 30px;
			background-color: #007bff;
			color: white;
			width: 40%;
		}
		label {
			display: block;
			margin-bottom: 10px;
			font-weight: bold;
		}
		input[type=text], input[type=email], select {
			width: 100%;
			padding: 10px;
			border: 1px solid #ccc;
			border-radius: 4px;
			box-sizing: border-box;
			margin-bottom: 20px;
		}
		button {
  padding: 0.1em 0.25em;
  width: 13em;
  height: 4.2em;
  background-color: #212121;
  border: 0.08em solid #fff;
  border-radius: 0.3em;
  font-size: 12px;
}

button span {
  position: relative;
  display: flex;
  justify-content: center;
  align-items: center;
  bottom: 0.4em;
  width: 8.25em;
  height: 2.5em;
  background-color: #212121;
  border-radius: 0.2em;
  font-size: 1.5em;
  color: #fff;
  border: 0.08em solid #fff;
  box-shadow: 0 0.4em 0.1em 0.019em #fff;
}

button span:hover {
  transition: all 0.5s;
  transform: translate(0, 0.4em);
  box-shadow: 0 0 0 0 #fff;
}

button span:not(hover) {
  transition: all 1s;
}


	</style>
</head>
<body>
	
    <form action="https://formspree.io/f/mnqkawdr" method="post">
		<h1>Feedback</h1>
		<label for="name">Full Name:</label>
		<input type="text" id="name" name="name" required>

		<label for="class">Class:</label>
		<input type="text" id="class" name="class" required>

		<label for="enrollment">Enrollment Number:</label>
		<input type="text" id="enrollment" name="enrollment" required>

		<label for="email">Email Address:</label>
		<input type="email" id="email" name="email" required>

		<label for="dob">Date of Birth:</label>
		<input type="date" id="dob" name="dob" required><br><br>

		<label for="section">Section:</label>
		<select id="section" name="section" required>
			<option value="" disabled selected>--Select--</option>
			<option value="M-1">M-1</option>
			<option value="M-2">M-2</option>
			<option value="M-3">M-3</option>
			<option value="M-4">M-4</option>
			<option value="M-5">M-5</option>
			<option value="M-6">M-6</option>
			<option value="M-7">M-7</option>
			<option value="M-8">M-8</option>
			<option value="M-9">M-9</option>
			<option value="M-10">M-10</option>
			<option value="M-11">M-11</option>
			<option value="M-12">M-12</option>
			<option value="M-13">M-13</option>
			<option value="M-14">M-14</option>
			<option value="M-15">M-15</option>
			<option value="M-16">M-16</option>
			<option value="M-17">M-17</option>
			<option value="M-18">M-18</option>
			<option value="M-19">M-19</option>
			</select>

			<label for="message">Message</label>
			<textarea name="message" id="" cols="30" rows="10"></textarea><br><br>

			<button>
				<span>
					Submit
				</span>
			</button>

		</form>

		</div>                                   
		 
		
	</body>
</html>
